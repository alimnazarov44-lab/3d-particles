<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Hand Zoom & Touch Switch</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        #status-ui {
            position: absolute; top: 25px; width: 100%;
            text-align: center; color: #0ff; font-family: sans-serif;
            font-size: 16px; font-weight: bold; text-shadow: 0 0 10px #0ff;
            z-index: 10; pointer-events: none;
        }
        #cam-layer { position: fixed; bottom: 10px; right: 10px; width: 100px; height: 75px; border: 1px solid #333; opacity: 0.5; transform: scaleX(-1); }
    </style>
</head>
<body>
    <div id="status-ui">KAMERANI YOQING...</div>
    <video id="input_video" playsinline style="display:none"></video>
    <canvas id="cam-layer"></canvas>

    <script>
        let scene, camera, renderer, particles, geometry;
        const particleCount = 15000;
        let currentShapeIndex = 0;
        const shapes = ['sphere', 'galaxy', 'dna', 'torus'];

        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('cam-layer');
        const canvasCtx = canvasElement.getContext('2d');

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            geometry = new THREE.BufferGeometry();
            transformTo('sphere');

            const material = new THREE.PointsMaterial({
                size: 0.1, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true 
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            animate();
        }

        function transformTo(shapeName) {
            const pos = new Float32Array(particleCount * 3);
            const col = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount; i++) {
                let x, y, z, r, g, b;
                if (shapeName === 'galaxy') {
                    let angle = Math.random() * Math.PI * 16;
                    let radius = Math.random() * 15;
                    x = Math.cos(angle) * radius; y = (Math.random()-0.5)*3; z = Math.sin(angle) * radius;
                    r = 0.5; g = 0.2; b = 1;
                } else if (shapeName === 'dna') {
                    let t = (i / particleCount) * Math.PI * 15;
                    x = Math.cos(t) * 4; y = t - 7; z = Math.sin(t) * 4;
                    if (i % 2 === 0) { x *= -1; z *= -1; r=1; g=0.2; b=0.2; } else { r=0.2; g=1; b=0.2; }
                } else if (shapeName === 'torus') {
                    let u = Math.random() * Math.PI * 2; let v = Math.random() * Math.PI * 2;
                    let R = 10, rr = 4;
                    x = (R + rr * Math.cos(v)) * Math.cos(u); y = (R + rr * Math.cos(v)) * Math.sin(u); z = rr * Math.sin(v);
                    r = 1; g = 0.8; b = 0;
                } else {
                    let u = Math.random() * Math.PI * 2; let v = Math.random() * Math.PI;
                    x = 10 * Math.sin(v) * Math.cos(u); y = 10 * Math.sin(v) * Math.sin(u); z = 10 * Math.cos(v);
                    r = 0; g = 0.8; b = 1;
                }
                pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
                col[i*3] = r; col[i*3+1] = g; col[i*3+2] = b;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(col, 3));
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

        hands.onResults((results) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks[0]) {
                const lm = results.multiHandLandmarks[0];
                
                // Qo'lning ekrandagi hajmini hisoblash (Z-o'qi o'rniga area ishlatamiz)
                // Kaft qanchalik katta ko'rinsa, u shunchalik yaqin
                let xMin = 1, xMax = 0, yMin = 1, yMax = 0;
                lm.forEach(p => {
                    if (p.x < xMin) xMin = p.x; if (p.x > xMax) xMax = p.x;
                    if (p.y < yMin) yMin = p.y; if (p.y > yMax) yMax = p.y;
                });
                
                const handWidth = xMax - xMin;
                const handHeight = yMax - yMin;
                const handSize = handWidth * handHeight; // Kaftning egallagan maydoni

                // handSize 0.05 (uzoq) dan 0.4 (yaqin) gacha o'zgaradi
                let targetZ = 50 - (handSize * 100); 
                if (targetZ < 5) targetZ = 5;
                if (targetZ > 60) targetZ = 60;

                camera.position.z += (targetZ - camera.position.z) * 0.1;
                document.getElementById('status-ui').innerText = "QO'L BILAN ZOOM: ON";
            } else {
                document.getElementById('status-ui').innerText = "BOSING: SHAKL O'ZGARADI";
            }
        });

        const cam = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        cam.start();

        window.addEventListener('pointerdown', () => {
            currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
            transformTo(shapes[currentShapeIndex]);
        });

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.003;
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
