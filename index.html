<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Multi-Shape 3D Particle System</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #status-ui {
            position: absolute; top: 20px; width: 100%;
            text-align: center; color: #0ff; font-family: 'Courier New', monospace;
            font-size: 18px; text-shadow: 0 0 10px #0ff; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="status-ui">REJIM: KUTISH...</div>
    <video id="input_video" style="display:none"></video>

    <script>
        let scene, camera, renderer, particles, geometry;
        const particleCount = 20000; // Zarrachalar soni ko'paytirildi
        let positions = new Float32Array(particleCount * 3);
        let colors = new Float32Array(particleCount * 3);

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 20;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            geometry = new THREE.BufferGeometry();
            transformTo('sphere'); // Boshlang'ich shakl

            const material = new THREE.PointsMaterial({
                size: 0.05, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true
            });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            animate();
        }

        function transformTo(shape) {
            const pos = geometry.attributes.position ? geometry.attributes.position.array : positions;
            const col = geometry.attributes.color ? geometry.attributes.color.array : colors;

            for (let i = 0; i < particleCount; i++) {
                let x, y, z, r, g, b;
                
                if (shape === 'galaxy') {
                    let angle = Math.random() * Math.PI * 2 * 5;
                    let radius = Math.random() * 10;
                    x = Math.cos(angle) * radius;
                    y = (Math.random() - 0.5) * 2;
                    z = Math.sin(angle) * radius;
                    r = 0.5; g = 0.2; b = 1; // Binafsha galaktika
                } 
                else if (shape === 'dna') {
                    let t = (i / particleCount) * Math.PI * 20;
                    x = Math.cos(t) * 3;
                    y = t - 10;
                    z = Math.sin(t) * 3;
                    if (i % 2 === 0) { x *= -1; z *= -1; r=1; g=0.3; b=0.3; } 
                    else { r=0.3; g=1; b=0.3; }
                }
                else if (shape === 'torus') {
                    let u = Math.random() * Math.PI * 2;
                    let v = Math.random() * Math.PI * 2;
                    x = (8 + 3 * Math.cos(v)) * Math.cos(u);
                    y = (8 + 3 * Math.cos(v)) * Math.sin(u);
                    z = 3 * Math.sin(v);
                    r = 1; g = 0.8; b = 0; // Oltin halqa
                }
                else { // Sphere (Sfera)
                    let u = Math.random() * Math.PI * 2;
                    let v = Math.random() * Math.PI;
                    x = 8 * Math.sin(v) * Math.cos(u);
                    y = 8 * Math.sin(v) * Math.sin(u);
                    z = 8 * Math.cos(v);
                    r = 0; g = 0.7; b = 1;
                }

                pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
                col[i*3] = r; col[i*3+1] = g; col[i*3+2] = b;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(col, 3));
            geometry.attributes.position.needsUpdate = true;
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6 });
        
        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks[0]) {
                const lm = results.multiHandLandmarks[0];
                const y = lm[8].y;
                const x = lm[8].x;

                // 4 xil holat qo'l harakatiga qarab:
                if (y < 0.25) {
                    transformTo('galaxy');
                    document.getElementById('status-ui').innerText = "REJIM: GALAXY";
                } else if (y > 0.75) {
                    transformTo('dna');
                    document.getElementById('status-ui').innerText = "REJIM: DNA SPIRAL";
                } else if (x > 0.75) {
                    transformTo('torus');
                    document.getElementById('status-ui').innerText = "REJIM: TORUS RING";
                } else if (x < 0.25) {
                    transformTo('sphere');
                    document.getElementById('status-ui').innerText = "REJIM: NEON SPHERE";
                }

                // Kaftni ochib-yopish orqali yaqinlashtirish
                let zoom = Math.abs(lm[4].x - lm[20].x) * 10;
                particles.scale.set(zoom, zoom, zoom);
            }
        });

        const videoElement = document.getElementById('input_video');
        const cameraV = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        cameraV.start();

        init();
        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
