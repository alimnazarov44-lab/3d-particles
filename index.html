<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Interactive 2009</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/build/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        #status-ui {
            position: absolute; top: 25px; width: 100%;
            text-align: center; color: #0ff; font-family: sans-serif;
            font-size: 18px; font-weight: bold; text-shadow: 0 0 10px #0ff;
            z-index: 10; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="status-ui">SHAKL: NEON SHAR</div>

    <script>
        let scene, camera, renderer, particles, geometry;
        const particleCount = 20000;
        let currentShapeIndex = 0;
        const shapes = ['sphere', 'galaxy', 'dna', 'torus'];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 25;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            geometry = new THREE.BufferGeometry();
            transformTo('sphere');

            const material = new THREE.PointsMaterial({
                size: 0.08, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true 
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            animate();
        }

        function transformTo(shapeName) {
            const pos = new Float32Array(particleCount * 3);
            const col = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                let x, y, z, r, g, b;
                if (shapeName === 'galaxy') {
                    let angle = Math.random() * Math.PI * 16;
                    let radius = Math.random() * 15;
                    x = Math.cos(angle) * radius; y = (Math.random()-0.5)*3; z = Math.sin(angle) * radius;
                    r = 0.5; g = 0.2; b = 1;
                } else if (shapeName === 'dna') {
                    let t = (i / particleCount) * Math.PI * 20;
                    x = Math.cos(t) * 5; y = t - 10; z = Math.sin(t) * 5;
                    if (i % 2 === 0) { x *= -1; z *= -1; r=1; g=0.3; b=0.3; } else { r=0.3; g=1; b=0.3; }
                } else if (shapeName === 'torus') {
                    let u = Math.random() * Math.PI * 2; let v = Math.random() * Math.PI * 2;
                    let R = 10, rr = 4;
                    x = (R + rr * Math.cos(v)) * Math.cos(u); y = (R + rr * Math.cos(v)) * Math.sin(u); z = rr * Math.sin(v);
                    r = 1; g = 0.8; b = 0;
                } else if (shapeName === 'secret_2009') {
                    // SIRLI KOD EFFEKTI: MATRIX/SUPERNOVA
                    x = (Math.random() - 0.5) * 40; y = (Math.random() - 0.5) * 40; z = (Math.random() - 0.5) * 40;
                    r = 0; g = 1; b = 0; // Yashil Matrix rangi
                } else {
                    let u = Math.random() * Math.PI * 2; let v = Math.random() * Math.PI;
                    x = 10 * Math.sin(v) * Math.cos(u); y = 10 * Math.sin(v) * Math.sin(u); z = 10 * Math.cos(v);
                    r = 0; g = 0.8; b = 1;
                }
                pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;
                col[i*3] = r; col[i*3+1] = g; col[i*3+2] = b;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(col, 3));
            document.getElementById('status-ui').innerText = "SHAKL: " + (shapeName === 'secret_2009' ? "SIRLI KOD 2009" : shapeName.toUpperCase());
        }

        // Ekranni bosganda shaklni almashtirish
        window.addEventListener('pointerdown', () => {
            currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
            transformTo(shapes[currentShapeIndex]);
        });

        // SIRLI KOD 2009: Klaviaturada "2009" yozilsa (PC uchun) yoki maxsus kombinatsiya
        // Mobil qurilmada bu rejimni ochish uchun ekranni 5 marta tez-tez bosing:
        let clickCount = 0;
        window.addEventListener('dblclick', () => {
            clickCount++;
            if(clickCount >= 2) { 
                transformTo('secret_2009');
                clickCount = 0;
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.003;
            renderer.render(scene, camera);
        }
        init();
    </script>
</body>
</html>
